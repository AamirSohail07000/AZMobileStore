{% extends "base.html" %}
{% load static %}
{% block title %}Contact{% endblock title %}

{% block body %}
<link rel="stylesheet" href="{% static 'styles.css' %}">
<div class="container-fluid mb-3">
<img src="{% static 'contactus.jpg' %}" class="center-img" alt="...">
</div>
<div class="container mb-3 py-4">
  <h1>Contact us</h1>
  <form method="post" action="/contact">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" name="name" id="name" placeholder="Enter your Name">
    </div>

    <div class="form-group">
      <label for="exampleFormControlInput1">Email address</label>
      <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email">
    </div>

    <div class="form-group">
      <label for="phone">Phone number</label>
      <input type="phone" class="form-control" name="phone" id="phone" placeholder="Enter your contact number">
    </div>
    
    <div class="form-group">
      <label for="desc">Ask afor any info you want to know</label>
      <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">
      Submit
    </button>
  </form>
</div>
{% endblock body %}
